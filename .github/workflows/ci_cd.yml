name: Your CI_CD Workflow Name

on:
  push:
    branches:
      - main

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
      
      #- name: Start server
      #  run: npm start
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # predefined action: prepares Docker Buildx for multi-platform builds

      - name: Log in to Docker Hub
        uses: docker/login-action@v2        # predefined action for login to docker hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for multiple platforms
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/my-image:latest --push .
    